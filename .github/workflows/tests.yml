name: Tests

on:
    pull_request:
    push:
        branches:
        - master

jobs:
  build:
    name: CI
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        stack_args:
          - --resolver=nightly
          - --resolver=lts-18
          - --resolver=lts-16
          - --resolver=lts-14
          - --stack-yaml=stack-ghc-9.2.yaml
        exclude:
          - os: windows-latest
            stack_args: "--stack-yaml=stack-ghc-9.2.yaml"

    steps:
      - name: Clone project
        uses: actions/checkout@v2

      - name: Build and run tests
        shell: bash
        run: |
            set -ex
            stack upgrade
            stack --version
            if [[ "${{ runner.os }}" = 'Windows' ]]
            then
              # Looks like a bug in Stack, this shouldn't break things
              ls C:/ProgramData/Chocolatey/bin/
              rm C:/ProgramData/Chocolatey/bin/ghc*
            fi
            stack test --fast --no-terminal ${{ matrix.stack_args }}
